name: habit_tracker
description: A comprehensive monthly habit tracking app built with Flutter
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # AI integration
  google_generative_ai: ^0.4.3
  
  # Cloud functions
  cloud_functions: ^6.0.6
  
  # Firebase core
  firebase_core: ^4.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^3.2.1
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  google_sign_in: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  freezed: ^2.5.7
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
